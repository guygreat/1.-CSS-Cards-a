</head>
<body>

    <div class="house" style="background-image: url(IMAGES/Malfoy.jpg)">

  </div>

    <div class="house" id="Hufflepuff" >

  </div>

    <div class="house" style="background-image: url(IMAGES/Luna.jpg)">
